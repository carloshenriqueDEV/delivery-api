spring.application.name=delivery-api

 #Configuraçãodoservidor
 server.port=8080
 #ConfiguraçãodoH2Database
 spring.datasource.url=jdbc:h2:mem:deliverydb
 spring.datasource.driverClassName=org.h2.Driver
 spring.datasource.username=sa
 spring.datasource.password=
 #ConsoleH2
 spring.h2.console.enabled=true
 spring.h2.console.path=/h2-console
 #JPA/Hibernate
 spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
 spring.jpa.defer-datasource-initialization=true
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true
 spring.sql.init.mode=always
 #Configuraçõesdedesenvolvimento
 spring.devtools.restart.enabled=true
 #ConfiguraçõesespecíficasparaJDK21
 spring.jpa.open-in-view=false
 logging.level.org.springframework.web=DEBUG

 # Configurações do Swagger/OpenAPI 
#Define o caminho do endpoint que serve o JSON da documentação OpenApi
springdoc.api-docs.path=/api-docs
#Define o caminho da interface visual do Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
#Organiza os métodos na UI do Swagger por tipo Http(GET, POST, etc.)
springdoc.swagger-ui.operations-sorter=method
# Enabled api-docs endpoint
springdoc.api-docs.enabled=true
# Enabled the swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method 
springdoc.swagger-ui.tagsSorter=alpha 
springdoc.swagger-ui.tryItOutEnabled=true 
# springdoc.swagger-ui.filter=true 

# Configurações de segurança para Swagger 
springdoc.swagger-ui.oauth.clientId=swagger-ui 
springdoc.swagger-ui.oauth.realm=swagger-ui-realm 
springdoc.swagger-ui.oauth.appName=swagger-ui 
