# Configuração do banco H2 para testes 
spring.datasource.url=jdbc:h2:mem:testdb 
spring.datasource.driverClassName=org.h2.Driver 
spring.datasource.username=sa 
spring.datasource.password= 
 
# JPA/Hibernate para testes 
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect 
spring.jpa.hibernate.ddl-auto=create-drop 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true 
 
# Configurações de logging para testes 
logging.level.org.springframework.web=DEBUG 
logging.level.org.hibernate.SQL=DEBUG 
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 
 
# Desabilitar cache durante testes 
spring.cache.type=none 
# Configurações específicas para testes 
spring.test.database.replace=none

# Configurações do Actuator
management.endpoint.health.show-components=always
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-methods=GET,POST
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,loggers
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=10GB
management.info.build.enabled=true
management.info.env.enabled=true
management.info.git.mode=full
# Configurações de segurança para Actuator
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ACTUATOR